{% extends "base.html" %} 

{% block content %} 

<form action="/books" method="post">
  <div>
    <h1> Add a new book to collection</h1>
  </div>
    <div>
      <!-- <label for="title">Title</label> -->
      <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>
  
    <div>
      <!-- <label for="author">Author</label> -->
      <input type="author" id="author" name="author" placeholder="Author" required>
    </div>
  
    <div>
        <!-- <label for="genre">Genre</label> -->
        <input type="genre" id="genre" name="genre" placeholder="Genre" required>
    </div>

  
    <button type="submit">Add Book</button>
  
  </form>

{% endblock %}
